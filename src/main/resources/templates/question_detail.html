<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
<section style="width:1000px; margin-left: auto; margin-right: auto">
<div class="container my-5 py-3">
    <h2 class="borer-bottom py-2" th:text="${question.subject}"></h2>
    <div class="badge bg-light text-dark p-2 text-start">
        <div th:text="${#temporals.format(question.createDate, 'yy-MM-dd HH:mm')}"></div>
    </div>
    <div class="card my-3">
        <div class="d-flex justify-content-start">

        </div>
        <div style="min-width: 800px; min-height:200px" class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
        </div>
    </div>
</div>
<div class="container my-10">
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <div class="border-top my-3 py-2" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(answer.createDate, 'yy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
</section>
